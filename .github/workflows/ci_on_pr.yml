name: "CI"

on:
  push:
    branches:
      - 'main'
  pull_request:

env:
  TZ: Europe/Berlin

concurrency:
  group: ${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ${{ matrix.os }}-${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - {os: ubuntu-22.04, compiler: spdx_license_lint}
          - {os: ubuntu-22.04, compiler: gcc13-cpp20-release}
          - {os: ubuntu-22.04, compiler: gcc14-cpp20-release}
          - {os: ubuntu-22.04, compiler: gcc14-cpp20-debug-sanitize_address}
          - {os: ubuntu-22.04, compiler: gcc14-cpp20-debug-sanitize_undefined}
          - {os: ubuntu-22.04, compiler: gcc14-cpp20-lcov}
          - {os: ubuntu-22.04, compiler: clang19-cpp20-release}
          - {os: ubuntu-22.04, compiler: intel-cpp20-release}
          - {os: ubuntu-22.04, compiler: emscripten-cpp20-release}
          - {os: macos-13,     compiler: gcc14-cpp20-release}
          - {os: macos-13,     compiler: clang19-cpp20-release}
          - {os: macos-14,     compiler: gcc14-cpp20-release}
          - {os: macos-14,     compiler: clang19-cpp20-release}
          - {os: windows-2022, compiler: msvc-cpp20-release}
          - {os: windows-2022, compiler: msvc-cpp20-debug}
    steps:
      - name: Standard IV-project testing
        uses: iv-project/IVaction@aa4526c7c6c91209683bcb4f903111d01c06bbf6
        with:
          compiler: ${{ matrix.compiler }}
          threads: 2
          codecov_token: ${{ secrets.CODECOV_TOKEN }}
  final:
    runs-on: ubuntu-22.04
    name: final-pass
    needs: build
    if: always()
    steps:
      - name: Succeeded
        if: ${{ !(contains(needs.*.result, 'failure')) }}
        run: exit 0
      - name: CI failed
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
